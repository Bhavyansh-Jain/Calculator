<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="design.css" rel="stylesheet" type ="text/css"/>
        <style>
            body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      font-family: 'Segoe UI', sans-serif;
}

.calculator {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 350px;
}

.display {
      background: #111;
      color: white;
      font-size: 2.5em;
      text-align: right;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      height: 55px;
}

.buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
}

button {
      background: #333;
      color: white;
      border: none;
      font-size: 1.3em;
      padding: 20px;
      border-radius: 12px;
      transition: 0.2s;
      cursor: pointer;
}

button:hover {
      background: #444;
      transform: scale(1.05);
}

.operator {
      background: #00ffcc;
      color: #fff;
}

.operator:hover {
      background: #015eff;
}

.equal {
      background: #007aff;
      grid-column: span 1;
}

.equal:hover {
      background: #0061c9;
}

.span-two {
      grid-column: span 2;
}
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button id="btnper">%</button>
                <button id="btnfclear">CE</button>
                <button id="btnclear">C</button>
                <button id="btnback">&larr;</button>

                <button id="btnupon">1/x</button>
                <button id="btnsquare">x²</button>
                <button id="btnroot">&radic;</button>
                <button class="operator" id="btndiv">÷</button>

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button class="operator" id="btnmult">x</button>

                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button class="operator" id="btnmin">-</button>

                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button class="operator" id="btnplus">+</button>

                <button id="btnpm">+/-</button>
                <button id="btn0">0</button>
                <button id="btndeci">.</button>
                <button class="equal" id="btnequal">=</button>
            </div>
        </div>
    </body>
    <script>
        let btn1=document.querySelector("#btn1");
        let btn2=document.querySelector("#btn2");
        let btn3=document.querySelector("#btn3");
        let btn4=document.querySelector("#btn4");
        let btn5=document.querySelector("#btn5");
        let btn6=document.querySelector("#btn6");
        let btn7=document.querySelector("#btn7");
        let btn8=document.querySelector("#btn8");
        let btn9=document.querySelector("#btn9");
        let btn0=document.querySelector("#btn0");
        let deci=document.querySelector("#btndeci");
        let btnplus=document.querySelector("#btnplus");
        let btnmin=document.querySelector("#btnmin");
        let btnmult=document.querySelector("#btnmult");
        let btndiv=document.querySelector("#btndiv");
        let btnsqr=document.querySelector("#btnsquare");
        let btnpm=document.querySelector("#btnpm");
        let btnroot=document.querySelector("#btnroot");
        let btnupon=document.querySelector("#btnupon");
        let btnequal=document.querySelector("#btnequal");
        let btnfclear=document.querySelector("#btnfclear");
        let btnclear=document.querySelector("#btnclear");
        let btnper = document.querySelector("#btnper");
        let btnback = document.querySelector("#btnback");
        let display=document.querySelector("#display");
        btn1.addEventListener("click", () => {
            display.innerText += "1";
        });
        btn2.addEventListener("click", () => {
            display.innerText += "2";
        });
        btn3.addEventListener("click", () => {
            display.innerText += "3";
        });
        btn4.addEventListener("click", () => {
            display.innerText += "4";
        });
        btn5.addEventListener("click", () => {
            display.innerText += "5";
        });
        btn6.addEventListener("click", () => {
            display.innerText += "6";
        });
        btn7.addEventListener("click", () => {
            display.innerText += "7";
        });
        btn8.addEventListener("click", () => {
            display.innerText += "8";
        });
        btn9.addEventListener("click", () => {
            display.innerText += "9";
        });
        btn0.addEventListener("click", () => {
            display.innerText += "0";
        });
        deci.addEventListener("click", () => {
            display.innerText += ".";
            let tempVal=display.innerText.slice(-1);
            for (; tempVal === "0"; tempVal++) {
                let tempVal=display.innerText.slice(-1);
                if (tempVal === "0") {
                    display.innerText.slice(-1);
                }
            }
        });
        btnplus.addEventListener("click", () => {
            display.innerText += "+";
        });
        btnmin.addEventListener("click", () => {
            display.innerText += "-";
        });
        btnmult.addEventListener("click", () => {
            display.innerText += "*";
        });
        btndiv.addEventListener("click", () => {
            display.innerText += "/";
        });
        btnsqr.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = val*val;
        });
        btnpm.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = val * -1;
        });
        btnroot.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = Math.sqrt(val);
        });
        btnupon.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = 1/val;
        });
        btnequal.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = eval(val);
        });
        btnfclear.addEventListener("click", () => {
            display.innerText = "";
        });
        btnclear.addEventListener("click", () => {
            display.innerText = "";
        });
        btnper.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = val/100;
        });
        btnback.addEventListener("click", () => {
            let val = display.innerText;
            display.innerText = val.slice(0, -1);
        });

    </script>
</html>
